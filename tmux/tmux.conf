set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# --- Bar appearance ---

# Insisible bar
set -g status-style bg=default,fg=#b2b2b2

# Inactive Window
set-window-option -g window-status-style fg=#767676,bg=default

# Active Window
set-window-option -g window-status-current-style fg=#ffffff,bg=#3a3a3a,bold

# Se quiser remover a borda entre os pain√©is para ficar tudo transparente:
set -g pane-border-style fg=#444444
set -g pane-active-border-style fg=#b2b2b2

###

# Reload config
bind R source-file ~/.config/tmux/tmux.conf

unbind C-b
set -g prefix C-s

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Resize-pane
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# Rename window
bind r command-prompt "rename-window %%"

# Open SessionX
set -g @sessionx-bind 'o'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# Shift arrow to switch windows
#bind -n S-Left  previous-window
#bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# set -g @rose_pine_variant 'moon'
# set -g @rose_pine_only_windows 'on'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'rose-pine/tmux'
set -g @plugin 'omerxx/tmux-sessionx'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g status-position top

# Restore nvim session
# Open URLs
set -g @fzf-url-bind 'u'

# Remove the key-bind ("S")
unbind C-s
unbind -T prefix C-s
# set -gu @resurrect-save
# Save session with Enter

run '~/.tmux/plugins/tpm/tpm'

set -g status-interval 1
set -g status-right "%a %d %b %H:%M:%S"

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind 'v' split-window -v -c "#{pane_current_path}"
bind 'h' split-window -h -c "#{pane_current_path}"

# images
set -g default-terminal "tmux-256color"
set -gq allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

